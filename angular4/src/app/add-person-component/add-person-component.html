<form (ngSubmit)="handleSubmit()">
  <h2>Personal Info</h2>
  <div class="input-row">
    <div class="single-input">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" id="firstName" name="firstName" [(ngModel)]="person.firstName" />
      </mat-form-field>
    </div>
    <div class="single-input">
      <mat-form-field appearance="fill">
        <mat-label>Family Name</mat-label>
        <input matInput type="text" id="familyName" name="familyName" [(ngModel)]="person.familyName" />
      </mat-form-field>
    </div>
    <div class="single-input">
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" id="age" name="age" [(ngModel)]="person.age" />
      </mat-form-field>
    </div>
  </div>

  <h2>Address</h2>
  <div class="input-row">
    <div class="single-input">
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text" id="city" name="city" [(ngModel)]="person.address.city" />
      </mat-form-field>
    </div>
    <div class="single-input">
      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput type="text" id="street" name="street" [(ngModel)]="person.address.street" />
      </mat-form-field>
    </div>
    <div class="single-input">
      <mat-form-field appearance="fill">
        <mat-label>Post code</mat-label>
        <input matInput type="text" id="postCode" name="postCode" [(ngModel)]="person.address.postCode" />
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit">Add Person</button>
</form>
