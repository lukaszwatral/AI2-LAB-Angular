<form (ngSubmit)="handleSubmit()">
  <h2>Personal Info</h2>
  <div class="input-row">
  <div class="single-input">
  <label for="firstName">First Name: </label>
  <input type="text" id="firstName" name="firstName" [(ngModel)]="person.firstName" />
  </div>
  <div class="single-input">
  <label for="familyName">Family Name: </label>
  <input type="text" id="familyName" name="familyName" [(ngModel)]="person.familyName" />
  </div>
  <div class="single-input">
  <label for="age">Age: </label>
  <input type="number" id="age" name="age" [(ngModel)]="person.age" />
  </div>
  </div>

  <h2>Address </h2>
  <div class="input-row">
    <div class="single-input">
  <label for="city">City: </label>
  <input type="text" id="city" name="city" [(ngModel)]="person.address.city" />
    </div>
    <div class="single-input">
  <label for="street">Street: </label>
  <input type="text" id="street" name="street" [(ngModel)]="person.address.street" />
  </div>
  <div class="single-input">
  <label for="postCode">Post code: </label>
  <input type="text" id="postCode" name="postCode" [(ngModel)]="person.address.postCode" />
  </div>
  </div>
  <button class="btn btn-primary" type="submit">Add Person</button>
</form>
