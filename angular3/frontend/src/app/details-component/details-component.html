<h1>Person details</h1>

<div class="card mt-4" style="max-width: 400px;">
  <div class="card-body">
    <h5 class="card-title">{{ person?.firstName }} {{ person?.familyName }}</h5>
    <p class="card-text mb-2"><strong>Age:</strong> {{ person?.age }}</p>
    <h5 class="card-title">Address</h5>
    <p class="card-text mb-2"><strong>Street:</strong> {{ person?.address?.street }}</p>
    <p class="card-text mb-2"><strong>Post Code:</strong> {{ person?.address?.postCode }}</p>
    <p class="card-text"><strong>City:</strong> {{ person?.address?.city }}</p>
  </div>
</div>

<a routerLink="/" class="btn btn-secondary mt-3">Back to Person List</a>
